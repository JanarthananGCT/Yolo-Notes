<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./popup.css">
    <title>Website Notes</title>
</head>
<body class="bg-white p-8 w-[400px] min-h-[90%]">
    <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-bold">Notes for <span id="website-url" class="text-blue-500"></span></h3>
        <button id="open-dashboard" class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-3 py-3  rounded-lg text-xs">
            Dashboard
        </button>
    </div>
    <form id="note-form" class="mb-4">
        <input type="text" id="note-input" placeholder="Add a new note..." class="border rounded p-2 w-full min-h-[100px] mb-2">
        <button type="submit" class="bg-blue-500 text-white rounded p-2 mt-2">Add Note</button>
    </form>
    <div id="notes-list" class="space-y-2"></div>
    <script type="module" src="./popup.js"></script>
</body>
</html>
